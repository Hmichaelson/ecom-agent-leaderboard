# AgentBeats Assessment Scenario Configuration
# This file defines how to run assessments for the E-commerce Green Agent

[green_agent]
# Docker image for the green agent (evaluator)
image = "ghcr.io/luposun/cs194_ecom_greenagent/ecom-green-agent:agent-beats-competition-integration"

# Environment variables for the green agent
env = { ECOM_API_BASE = "https://green-agent-production.up.railway.app" }

# Purple agent (the agent being evaluated)
[[participants]]
# AgentBeats agent ID (obtained from agent registration page)
agentbeats_id = "019b32ef-3fb6-7d93-bb1d-df8f0ce148ac"

# Docker image for the purple agent
image = "ghcr.io/luposun/cs194_ecom_greenagent/ecom-white-agent:agent-beats-competition-integration"

# Name identifier for this participant
name = "agent"

# Environment variables for the purple agent
env = { OPENAI_API_KEY = "${OPENAI_API_KEY}" }

# Assessment configuration
[config]
# Mode: "benchmark" for multiple users, "white_agent" for single user
mode = "benchmark"

# Number of users to test (for benchmark mode)
num_users = 3

# Minimum order size (items) to include a user
min_order_size = 10

# Railway environment URL
environment_base = "https://green-agent-production.up.railway.app"

# Whether to use baseline instead of purple agent
use_baseline = false

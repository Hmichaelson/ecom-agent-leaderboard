name: Run Scenario

on:
  push:
    paths:
      - 'scenario.toml'
  workflow_dispatch:

jobs:
  run-scenario:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install toml pyyaml
      
      - name: Generate Docker Compose configuration
        run: |
          python generate_compose.py --scenario scenario.toml
      
      - name: Create output directory
        run: mkdir -p output
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run assessment
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          docker compose up --abort-on-container-exit
          
      - name: Check for results
        id: check_results
        run: |
          if [ -f output/results.json ]; then
            echo "Results found"
            echo "has_results=true" >> $GITHUB_OUTPUT
          else
            echo "No results found"
            echo "has_results=false" >> $GITHUB_OUTPUT
            exit 1
          fi
      
      - name: Create submission branch
        if: steps.check_results.outputs.has_results == 'true'
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BRANCH_NAME="submission_${TIMESTAMP}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout -b "$BRANCH_NAME"
          
          # Move results to submissions directory
          mkdir -p results
          cp output/results.json "results/result_${TIMESTAMP}.json"
          
          git add "results/result_${TIMESTAMP}.json"
          git commit -m "Add assessment results from ${TIMESTAMP}"
          git push origin "$BRANCH_NAME"
          
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Create Pull Request
        if: steps.check_results.outputs.has_results == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add assessment results
          branch: ${{ env.BRANCH_NAME }}
          title: 'Assessment Results - ${{ github.sha }}'
          body: |
            ## Assessment Results
            
            This PR contains assessment results from running scenario.toml.
            
            **Commit**: ${{ github.sha }}
            **Triggered by**: ${{ github.actor }}
            
            Please review the results and merge if they look correct.
          labels: assessment-results
